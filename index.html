<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="stylesheet" href="profile.css">
    <title>Front end Mentor | Profile Card Component</title>
</head>
<body>
    <section class="main">
    <div class="container">
           <div class="container-top"></div>
           <div class="card">
            <div class="image">
                <img src="image-victor.jpg" alt="">          
            </div>    
        </div>
        <div class="text">
            <h2 class="card__title">Victor Crest <span class="age">26</span></h2>
            <h3 class="place">London</h3>
            <div class="card-description">
            <h4>80K <span class="data">Followers</span></h4>
            <h4>803K <span class="data">Likes</span></h4>
            <h4>1.4K <span class="data">Photos</span></h4>
        </div>  
        </div>
    </div>
</section>
</body>
</html>
